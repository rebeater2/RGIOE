# -* - coding: UTF-8 -* -
# 陀螺零偏标准差 deg/h
gb-std:
  - 8
  - 8
  - 8
# 加速度零偏标准差 mGal
ab-std:
  - 180
  - 180
  - 180
# 陀螺比例因子标准差ppm
gs-std:
  - 1000
  - 1000
  - 1000
# 加速度计比例因子标准差 ppm
as-std:
  - 1000
  - 1000
  - 1000
# 加速度计相关时间h
at-corr: 1
# 陀螺仪相关时间h
gt-corr: 1
# 初始陀螺仪零偏 deg/s
gb-ini:
  - -100
  - -200
  - -500
# 初始加计零偏 mGal
ab-ini:
  - 2000
  - 1800
  - -0
# 初始陀螺仪比例因子误差
gs-ini:
  - 0.0
  - -0.0
  - 0.0
# 初始加计比例因子误差
as-ini:
  - -0.0
  - -0.0
  - -0.0
# ARW deg/sqrt(h)
arw: 0.0667
# VRW /sqrt(h)
vrw: 0.05